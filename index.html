<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
    /* h2, h6 {
        text-align: center;
    } */
    </style>
</head>
<body>
    <div class="container">
        <h2>Celsius to Fahrenheit Converter</h2>
        <h6>Enter the temperature in either of the next two fields and get it converted instantly!</h6>
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="inputTemperature">Celsius</label>
                    <input type="text" class="celsius-input">
                </div>
                <div class="six columns">
                        <label for="inputTemperature">Fahrenheit</label>
                        <input type="text"  class="fahren-input">
                    </div>
            </div>

            <!-- <button class="button-primary">Convert</button> -->

        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
